<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demande de suppléance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link rel="icon" href="/static/LogoDemande.jpg" sizes="32x32" type="image/png">
    {% endblock %}
</head>
<body>

    <div class="container">
    
        <div class="row" id="sup">
            <div class="col-12 text-center">
                <img src="{% static 'LogoDemande.jpg' %}" class="img-fluid logodeamande" alt="Logo" class="img-fluid logo">
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-12">
                <p class="text-justify text-center fs-4 fw-medium">{{ welcome_message }}</p>
            </div>
        </div>

        <!-- Texte et boutons pour grand écran -->
        <div class="row mt-4 mb-3 cacherG">
            <div class="col-4 text-end">
                <p class="text-justify fs-4 fw-medium mb-0">Veuillez choisir un rôle</p>
            </div>

            <div class="col-8">
                <div class="d-grid gap-2 d-md-block">
                    <a href="/login/" class="btn btn-primary text-center fs-5" role="button">Professeur</a>
                    <a href="/admin/" class="btn btn-primary text-center fs-5" role="button">Administrateur</a>
                </div>
            </div>
        </div>

        <!-- Texte et boutons pour petit écran -->
        <div class="container mt-4 mb-3 cacherP">
            <div class="row text-center">
                <p class="text-justify fs-4 fw-medium">Veuillez sélectionner un rôle</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <a href="/login/" class="btn btn-primary" role="button">Professeur</a>
                </div>
                <div class="col-md-6 text-center mt-2 mt-md-0">
                    <a href="/admin/" class="btn btn-primary" role="button">Administrateur</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
