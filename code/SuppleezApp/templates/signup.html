
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SingUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block head %}
    <link rel="stylesheet" href="{% static 'singUp.css' %}">
    <link rel="icon" href="/static/LogoDemande.jpg" sizes="32x32" type="image/png">
    {% endblock %}
</head>

<body>

<div class="container "> 
<div class="row">
    <div class="col-lg-6"> 
        <div class="card mb-4">
            <div class="card-header text-center green-bg">SignUp Professeur: Utilisez votre eID</div>
            <div class="card-body d-flex flex-column">
                <form method ="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-secondary"> Enregistrer</button>
                    
                </form>
                <a href="{% url 'login-prof' %}" class="mt-auto text-end">Se connecter?</a>
 
            </div>
        </div>
    </div>
    <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <div class="row noborder ">
                <img src="{% static 'LogoDemande.jpg' %}" class="img-fluid logodeamande" alt="LogoDemande">
            </div>
    </div>
</div>
</div>
</div>
</body>

</html>
