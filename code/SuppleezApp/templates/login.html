<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block head %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="icon" href="/static/LogoDemande.jpg" sizes="32x32" type="image/png">
    {% endblock %}
</head>

<body>



<div class="container "> 
<div class="row">
    <div class="col-lg-6"> 
        <div class="card mb-4">
            <div class="card-header text-center green-bg">LogIn Professeur: Utilisez votre Username</div>
               <div class="card-body">
                  <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    {% if form.non_field_errors %}
                    <div class="error">{{ form.non_field_errors }}</div>
                    {% endif %}
                    <button type="submit">Connexion</button> <br><br>

                      <a href="{% url 'signup-page' %}">Créer un compte ?</a>

                      <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>


                  </form>
               </div>
           </div>
        </div>
    <div class="col-lg-6 " > 
       
     <div class ="row">
	<div class="row noborder .center-image">
                <img src="{% static 'LogoDemande.jpg' %}" class="img-fluid" alt="LogoDemande">
        </div>
    </div>
    </div>
   </div>
</div>
</div>

</body>

</html>
